spring.application.name=liftlife-main-service
server.port=8081

#Security
jwt.secret=jwtSecretKey
#3600000 - 1h
jwt.expiration=3600000

#TODO
#url for development - will be exhcanged to container name later
liftlife.service.url=http://localhost:8081

#####
#
# HTTPS configuration
#
#####

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true

# Alias that identifies the key in the key store
server.ssl.key-alias=liftlife

# Keystore location
server.ssl.key-store=classpath:liftlife-keystore.p12

# Keystore password
server.ssl.key-store-password=secret

# Keystore format
server.ssl.key-store-type=PKCS12